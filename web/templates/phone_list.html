<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>号码列表</h1>
<table border="2">
    <thead>
    <tr>
        <th>ID</th>
        <th>手机号</th>
        <th>归宿地</th>
    </tr>
    </thead>
    <tbody>
    {% for row in data %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.phone }}</td>
        <td>{{ row.city }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
